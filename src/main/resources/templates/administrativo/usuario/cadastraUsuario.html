<!DOCTYPE html>
<html
        xmlns:th="https://thymeleaf.org"
        xmlns:layout="https://www.ultraq.net.nz/thymeleaf/Layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" th:href="@{/style/css/form-cadastro.css}">

    <title>Cadastrar Usuário</title>
</head>

<body>

<div class="container d-flex justify-content-center mt-4">
    <a href="/administrativo" class="btn btn-primary"><i class="fas fa-user"></i> Login</a>
</div>

<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card borda px-4 py-4 fade-in w-100" style="max-width: 600px;">

            <div class="text-center mb-4">
                <h1 class="titulo-principal">Cadastrar Usuário</h1>
                <p class="lead">Cadastre-se para ter acesso a nossa agenda virtual</p>
            </div>

            <form action="/salvarUsuario" th:object="${usuario}" method="POST">
                <div class="form-group mb-3">
                    <label for="nome">Nome completo:</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}"
                           placeholder="Digite seu nome completo" required />
                    <div class="invalid-feedback" th:errors="*{nome}"></div>
                </div>

                <div class="form-group mb-3">
                    <label for="genero">Selecione seu Gênero:</label>
                    <select class="form-control" id="genero" th:field="*{genero}" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{genero}"></div>
                </div>

                <div class="form-group mb-3">
                    <label for="dataNascimento">Data de nascimento:</label>
                    <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}" required />
                    <div class="invalid-feedback" th:errors="*{dataNascimento}"></div>
                </div>

                <div class="form-group mb-3">
                    <label for="username">Nome de usuário:</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}"
                           placeholder="Crie seu nome de usuário" required />
                    <div class="invalid-feedback" th:errors="*{username}"></div>
                </div>

                <div class="form-group mb-3">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" th:field="*{senha}"
                           placeholder="Digite uma senha" required />
                    <div class="invalid-feedback" th:errors="*{senha}"></div>
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="exemplo@dominio.com" required />
                </div>

                <div class="form-group mb-3">
                    <label for="perfil">Tipo de Perfil:</label>
                    <select class="form-control" id="perfil" th:field="*{perfil}" required>
                        <option th:each="p : ${perfis}" th:value="${p}" th:text="${p}"></option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{perfil}"></div>
                </div>

                <input type="hidden" th:field="*{id}" />

                <div class="container d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="fa-solid fa-floppy-disk"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
