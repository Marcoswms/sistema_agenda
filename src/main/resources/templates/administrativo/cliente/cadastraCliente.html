<!DOCTYPE html>
<html
        xmlns:th="https://thymeleaf.org"
        xmlns:layout="https://www.ultraq.net.nz/thymeleaf/Layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"></link>

    <link rel="stylesheet" href="../style/css/form-cadastro.css">
    

    <title>Cadastrar Cliente</title>
</head>

<body>

    <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link" href="/administrativo"><i class="fa-solid fa-house fa-lg" style="color: #f56fc8;"></i> Início </a>
        <a class="flex-sm-fill text-sm-center nav-link" href="/listarCliente"><i class="fa-solid fa-address-book fa-lg" style="color: #1ee6c5;"></i> Listar Cliente </a>
    </nav>

    <div class="container mt-5 mb-5 d-flex justify-content-center">

        <div class="card px-1 py-4">
            <div class="container">
                <h1 class="titulo-principal">Cadastrar Cliente</h1>
                <p class="lead">Cadastre-se para adicionar seus contatos pessoais</p>
            </div>

            <form action="/salvarCliente" th:object="${cliente}" method="POST">

                <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="text" readonly="true" class="form-control" id="id" th:field="*{id}">
                </div>

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input required type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Informe seu nome"/>
                </div>

                <div class="form-group">
                    <label>Cpf:</label>
                    <input required type="text" th:field="*{Cpf}" class="form-control" placeholder="Informe seu cpf" maxlength="11"/>
                </div>
                

                <div class="form-group col-md-6">
                    <label>Data de nascimento:</label>
                    <input required type="date" th:field="*{dataNascimento}" class="form-control" placeholder="Data de nascimento"/>
                </div>
                
                <div class="form-group">
                    <label>Endereço:</label>
                    <input required type="text" th:field="*{endereco}" class="form-control"  placeholder="Informe seu endereço"/>
                </div>

                <input type="hidden" th:field="*{id}"/>
                
                <div class="container d-flex justify-content-center">
                    <button type="submit" class="btn btn-success"><i class="fa-solid fa-floppy-disk">
                    </i> Salvar </button>
                </div>

            </form>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
