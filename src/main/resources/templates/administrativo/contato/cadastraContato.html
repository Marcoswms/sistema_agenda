<!DOCTYPE html>
<html
        xmlns:th="https://thymeleaf.org"
        xmlns:layout="https://www.ultraq.net.nz/thymeleaf/Layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"></link>

    <link rel="stylesheet" th:href="@{/style/css/form-cadastro.css}">

    <title>Cadastrar Contato</title>
</head>

<body>
<div class="container mt-4">
    <nav class="nav nav-pills flex-column flex-sm-row">
        <a href="/inicio" class="flex-sm-fill text-sm-center nav-link"><i class="fa-solid fa-house fa-xl" style="color: #f56fc8;">
        </i> Início</a>
        <a th:href="@{/listarCliente/{usuarioId}(usuarioId=${usuarioId})}" class="flex-sm-fill text-sm-center nav-link">
            <i class="fa-solid fa-id-card fa-lg" style="color: #1ee6c5;"></i> Voltar para Clientes
        </a>
    </nav>
</div>

<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card borda px-4 py-4 fade-in w-100" style="max-width: 600px;">

            <div class="text-center mb-4">
                <h1 class="titulo-principal">Cadastrar Contatos</h1>
                <p class="lead">Preencha todos os campos para salvar dados do contato</p>
            </div>

            <form action="/salvarContato" th:object="${contato}" method="POST">
                <div class="form-group ">
                    <label for="tipo">Contato: Telefone ou Email?</label>
                    <select class="form-control" th:field="*{tipo}"  id="tipo">
                        <option th:value="'Telefone'">Telefone</option>
                        <option th:value="'Email'">Email</option>
                    </select>
                </div>

                <div class="form-group ">
                    <label for="valor">Informação para Contato:</label>
                    <input type="text" th:field="*{valor}" class="form-control" id="valor" placeholder="Informe Email ou Telefone"/>
                </div>

                <div class="form-group">
                    <label for="observacao">Observação:</label>
                    <input type="text" th:field="*{observacao}" class="form-control" id="observacao" placeholder="Deixe alguma observação (Opcional)"/>
                </div>

                <input type="hidden" name="clienteId" th:value="${clienteId}" />
                <input type="hidden" th:field="*{id}"/>

                <div class="container d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="fa-solid fa-floppy-disk"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
