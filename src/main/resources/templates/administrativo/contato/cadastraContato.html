<!DOCTYPE html>
<html
        xmlns:th="https://thymeleaf.org"
        xmlns:layout="https://www.ultraq.net.nz/thymeleaf/Layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"></link>

    <link rel="stylesheet" href="../style/css/form-cadastro.css">


    <title>Cadastrar Contato</title>
</head>

<body>
    <div class="container mt-5 mb-5 d-flex justify-content-center">
        <div class="card px-1 py-4">
            <div class="container">
                <h1 class="titulo-principal">Cadastrar Contatos</h1>
                <p class="lead">Preencha todos os campos para salvar dados do contato</p>
            </div>

            <form action="/salvarContato" th:object="${contato}" method="POST">

                <div class="form-group col-md-6">
                    <label for="tipo">Contato: Telefone ou Email?</label>
                    <select class="form-control" th:field="*{tipo}"  id="tipo">
                        <option th:value="'Telefone'">Telefone</option>
                        <option th:value="'Email'">Email</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="valor">Informação para Contato:</label>
                        <input type="text" th:field="*{valor}" class="form-control" id="valor" placeholder="Informe Email ou Telefone"/>
                </div>
                
                <div class="form-group">
                    <label for="observacao">Observação:</label>
                    <input type="text" th:field="*{observacao}" class="form-control" id="observacao" placeholder="Deixe alguma observação (Opcional)"/>
                </div>

                <div class="form-group">
                    <label>Selecione o Cliente:</label>
                    <select th:field="*{clienteId}" class="form-control">
                        <option th:each="client : ${listaCliente}" th:value="${client.id}" th:text="${client.nome}"></option>
                    </select>
                </div>

                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{clienteId}"/>

                <div class="container d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk">
                    </i>Salvar</button>
                    <a class="btn btn-danger" href="/administrativo"><i class="fa-solid fa-share">
                    </i>Voltar</a> 
                </div>

            </form>
        </div>
    </div>

</body>

</html>
