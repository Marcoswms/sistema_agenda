<!DOCTYPE html>
<html
        xmlns:th="https://thymeleaf.org"
        xmlns:layout="https://www.ultraq.net.nz/thymeleaf/Layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"></link>

    <title>Lista</title>
</head>

<body>

<div class="container">

    <table class="table">
        <thead>
            <tr>
                <td>ID</td>
                <td>Nome</td>
                <td>Cpf</td>
                <td>Endere√ßo</td>
                <td>Data de Nascimento</td>
            </tr>
        </thead>

        <tbody th:each="cliente: ${listarCliente}">
            <td th:text="${cliente.inputId}"></td>
            <td th:text="${cliente.inputNome}"></td>
            <td th:text="${cliente.inputCpf}"></td>
            <td th:text="${cliente.inputEndereco}"></td>
            <td th:text="${cliente.inputDataNascimento}"></td>
            <td colspan="2">
            <a th:href="@{/editarCliente/{id}(id=${cliente.inputId})}"><i class="fa-solid fa-pen-to-square" style="color: #9d55c3"></i></a>
            <a th:href="@{/removerCliente/{id}(id=${cliente.inputId})}"><i class="fa-solid fa-trash-can" style="color: #e30224;"></i></a>
            </td>
        </tbody>
    </table>

    <a class="btn btn-danger" href="/administrativo">Voltar</a>

</div>

</body>

</html>
